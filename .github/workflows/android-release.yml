name: Android Release

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build type"
        required: true
        default: "release"
        type: choice
        options:
          - "debug"
          - "release"
      release_tag:
        description: "Tag for GitHub Release, e.g. v1.0.0"
        required: true
        type: string

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Remove local-only Java home property for CI
        run: sed -i '/^org\.gradle\.java\.home=/d' gradle.properties

      - name: Build debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: ./gradlew :app:clean :app:assembleDebug --stacktrace

      - name: Upload debug artifact
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-artifacts
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Decode Android keystore
        if: ${{ github.event.inputs.build_type == 'release' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Missing secret: ANDROID_KEYSTORE_BASE64"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$GITHUB_WORKSPACE/release-keystore.jks"

      - name: Build signed release APK and AAB
        if: ${{ github.event.inputs.build_type == 'release' }}
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew :app:clean :app:assembleRelease :app:bundleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            --stacktrace

      - name: Upload release artifacts
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-artifacts
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      - name: Create GitHub Release (debug)
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          prerelease: true
          files: |
            app/build/outputs/apk/debug/*.apk

      - name: Create GitHub Release (release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
